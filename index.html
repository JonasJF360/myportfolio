<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <title>Jonas J. Ferreira</title>
    <!-- Impostações externas de estilo css -->
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Importação de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Meus estilos css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="page">

        <main class="main">

            <header class="header">
                <img src="./assets/images/my-photo.png" alt="Foto de Perfil" class="photo" id="profile.photo">

                <h1 class="title">
                    Olá, <br>eu sou <span id="profile.name">Carregando...</span>
                </h1>

                <div class="information">
                    <p class="job" id="profile.job">Carregando...</p>
                    <p class="location">
                        <a href="https://maps.google.com" target="_blank" id="profile.location">
                            Carregando... </a>
                    </p>
                    <p class="phone">
                        <a href="tel:(16) 9 9999-9999" id="profile.phone">Carregando...</a>
                    </p>
                    <p class="email">
                        <a href="mailto:ex@mail.com" id="profile.email">carregando@mail...</a>
                    </p>
                </div>
            </header>

            <section class="acordeon open">
                <button class="trigger" type="button">
                    <h2>Resumo<h2>
                </button>

                <div class="content">
                    <div class="resume">
                        <section class="networks">
                            <h3>Redes:</h3>
                            <ul id="profile.personal.networks">
                                Carregando...
                            </ul>
                        </section>

                        <section class="about">
                            <h3>Sobre mim:</h3>
                            <div id="profile.personal.content">
                                Carregando...
                            </div>
                        </section>
                    </div>
                </div>
            </section>

            <section class="acordeon">

                <button class="trigger" type="button">
                    <h2>Habilidades</h2>
                </button>

                <div class="content">
                    <div class="skills">
                        <section class="tools">
                            <h3>Ferramentas:</h3>
                            <ul id="profile.skills.hardSkills">
                                Carregando...
                            </ul>
                        </section>

                        <section class="personal">
                            <h3>Pessoal:</h3>
                            <ul id="profile.skills.softSkills">
                                <li>Carregando...</li>
                            </ul>
                        </section>
                    </div>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Idiomas</h2>
                </button>

                <div class="content">
                    <ul class="languages" id="profile.languages">
                        <li>Carregando...</li>
                    </ul>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Portfólio</h2>
                </button>

                <div class="content">
                    <ul class="portfolio" id="profile.portfolio">
                    </ul>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Experiência Profissional</h2>
                </button>

                <div class="content">
                    <ul class="experience" id="profile.professionalExperience">
                    </ul>
                </div>
            </section>

            <section class="acordeon">
                <button class="trigger" type="button">
                    <h2>Cursos</h2>
                </button>

                <div class="content">
                    <ul class="courses" id="profile.courses">
                    </ul>
                </div>
            </section>

        </main>

    </div>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
